<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</head>

<body>
  <div class="page-container">
    <div class="page-title">
      <h2>Javascript Assessment</h2>
      <button id="addUser">Add User</button>
      <select id="sortOrder">
        <option value="desc">Desc</option>
        <option value="asc">Asc</option>
      </select>
      <select id="sortOPt">
        <option value="lastname">By Last Name</option>
        <option value="zip">By Zip Code</option>
      </select>
    </div>
    <div id="cardsContainer"></div>
    
  </div>
  
  <!-- Add User Modal -->
  <div id="newUserModal" class="modal-container">
    <div class="content-wrapper">
      <div id="userForm" >
        <h3>Add New User</h3>
        <div id="closeModal" class="close-btn">&#10005;</div>
        <input type="text" name="name" placeholder="Enter your full name">
        <input type="text" name="username" placeholder="Enter your user name">
        <input type="email" name="email" placeholder="Enter your email">
        <input type="tel" name="phone" placeholder="Enter your phone number">
        <input type="text" name="website" placeholder="Enter your website link">
        <label>Company Details</label>
        <input type="text" name="companyName" placeholder="Enter your company name">
        <input type="text" name="zipCode" placeholder="Enter your zip name">
        <label>Address</label>
        <input type="text" name="addSuit" placeholder="Suit">
        <input type="text" name="addStreet" placeholder="Street">
        <button id="submitData" >Add User</button>
      </div>
    </div>
  </div>
</body>

</html>
